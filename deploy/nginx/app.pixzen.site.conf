server {
    listen 80;
    listen 443 ssl http2;
    server_name app.pixzen.site;

    root /www/wwwroot/app.pixzen.site/dist;
    index index.html;

    # SSL Configuration
    ssl_certificate    /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # API Backend Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:3334/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 50M;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Block sensitive files
    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn) {
        return 404;
    }

    # Cache static assets
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|woff2?|ttf|eot|svg|ico)$ {
        expires 30d;
        access_log off;
    }

    # No cache for JS/CSS (hashed filenames handle cache busting)
    location ~ .*\.(js|css)?$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        access_log off;
    }
}
